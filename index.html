<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加网站图标 -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!-- 添加苹果风格的状态栏颜色 -->
    <meta name="theme-color" content="#F5F5F7">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩服务</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="imageInput" accept="image/png,image/jpeg" hidden>
            <div class="upload-box">
                <!-- 使用更现代的上传图标 -->
                <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 8V16M8 12L12 8L16 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <p>点击或拖拽图片到这里</p>
                <p class="sub-text">支持 PNG、JPG 格式，最大 10MB</p>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-area" id="previewArea" style="display: none;">
            <div class="preview-container">
                <div class="preview-box">
                    <h3>原图</h3>
                    <div class="image-container">
                        <img id="originalImage" alt="原图预览">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>

                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedImage" alt="压缩后预览">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                </div>
            </div>

            <!-- 压缩控制 -->
            <div class="compression-controls">
                <div class="quality-control">
                    <label for="qualitySlider">压缩质量：</label>
                    <input type="range" id="qualitySlider" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
                <button id="downloadBtn" class="download-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                        <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    下载压缩后的图片
                </button>
            </div>
        </div>

        <!-- 添加加载提示 -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>正在处理图片...</p>
        </div>
    </div>

    <!-- 添加提示消息组件 -->
    <div id="toast" class="toast" style="display: none;"></div>

    <script src="js/main.js"></script>
</body>
</html>
